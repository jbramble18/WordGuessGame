<!DOCTYPE html>
<html>

<head>
    <title>Word Guess Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" text="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<div class="jumbotron">

    <h1>Word Guess</h1>
    <h2 class="specialfont">Kansas City Royals World Series Edition</h2>


</div>

</div>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <img src="assets/images/champs.jpg.jpg" class="rounded mx-auto d-block" id="Royals" alt="champs">
                </div>
                <div class="row">
                    <div id="picture" class="rounded mx-auto d-block"></div>
                </div>
            </div>



            <div class="col-md-6">
                <div class="row">
                    <h2 id="start"> Press any key to get started!</h2>
                </div>

                <div class="row">
                    <h2> Wins</h2>
                </div>
                <div class="row" id="wins"> </div>


                <div class="row">
                    <h2 id="wordDisplay"> </h2>

                </div>

                <div class="row">
                    <h2>Number of Guesses Remaining</h2>
                </div>
                <div class="row">
                    <h3 id="remainingGuesses"> </h3>
                </div>

                <div class="row">
                    <h2 id=>Letters Used</h2>
                </div>
                <div class="row">
                    <h3 id="letterUsed"> </h3>
                </div>


            </div>
        </div>
        <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
